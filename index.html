<!DOCTYPE html>
<html>

<head>
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="Pricingpanel.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="panel">
        <div class="plans">
            <img src="icon1.png" alt="" class="image">
            <h2 class="heading">Personal</h2>
                <ul class="features">
                    <li class="items">Custom domains</li>
                    <li class="items">Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="price">Free</span>
                <a href="#/" class="button">Sign up</a>
        </div>
 
        <div class="plans">
            <img src="icon2.png" alt="" class="image">
            <h2 class="heading">Small team</h2>
                <ul class="features">
                    <li class="items">Never sleeps</li>
                    <li class="items">Multiple workers for more powerful apps</li>
                </ul>
                <span class="price">$150</span>
                <a href="#/" class="button special-button">Free trial</a>
        </div> 

        <div class="plans">
            <img src="icon3.png" alt="" class="image">
            <h2 class="heading">Enterprise</h2>
                <ul class="features">
                    <li class="items">Dedicated</li>
                    <li class="items">Simple horizontal scalability</li>
                </ul>
                <span class="price">$400</span>
                <a href="#/" class="button">Free trial</a>
        </div>
    </div>
</body>

</html>
